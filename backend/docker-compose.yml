version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: cloud_sync_db
    environment:
      POSTGRES_USER: cloud_sync
      POSTGRES_PASSWORD: cloud_sync_password
      POSTGRES_DB: cloud_sync_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloud_sync"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cloud_sync_backend
    env_file:
      - .env
    environment:
      # Override DATABASE_URL for Docker
      DATABASE_URL: postgresql+asyncpg://cloud_sync:cloud_sync_password@db:5432/cloud_sync_db
    volumes:
      - ./app:/app/app
      - ./storage:/app/storage
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
